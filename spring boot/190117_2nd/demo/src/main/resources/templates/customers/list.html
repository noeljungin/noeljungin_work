<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
	<meta charset="UTF-8"></meta>
	<title>customer list</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"/>
	<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"
	th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap-theme.min.css}"/>
</head>
<body>
	<div class="container">
		<h1>고객 관리 시스템</h1>
		<div class="col-sm-12">
			<form th:action="@{/customers/create}" th:object="${customerForm}" class="form-horizontal" method="post">
				<fieldset>
					<legend>고객 정보 작성</legend>				
					<div class="form-group" th:classappend="${#fields.hasErrors('lastName')}? 'has-error has-feedback'">
						<label for="lastName" class="col-sm-2 control-label"></label>					
						<div class="col-sm-10">
							<input type="text" id="lastName" name="lastName" th:field="*{lastName}" class="form-control" value="lee" />
							<span th:if="@{#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="help-block">error!</span>
						</div>
					</div>
					<div class="form-group" th:classappend="${#fields.hasErrors('firstName')}? 'has-error has-feedback'">
						<label for="firstName" class="col-sm-2 control-label">이름</label>
						<div class="col-sm-10">
							<input type="text" id="firstName" name="firstName" th:field="*{firstName}" class="form-control" value="yurim"/>
							<span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName" class="help-block">error!</span>							
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-primary">write</button>						
						</div>					
					</div>
				</fieldset>
			</form>
			<hr/>
			<table class="table table-striped table-bordered table-condensed">
				<tr>
					<th>ID</th>
					<th>lastName</th>
					<th>firstName</th>
					<th colspan="2">edit</th>
				</tr>
				<tr th:each="customer : ${customers}">
					<td th:text="${customer.id}">100</td>
					<td th:text="${customer.lastName}">lee</td>
					<td th:text="${customer.firstName}">yurim</td>
					<td>
						<form th:action="@{/customers/edit}" method="get">
							<input class="btn btn-default" type="submit" name="form" value="edit"/>
							<input type="hidden" name="id" th:value="${customer.id}"/>						
						</form>
					</td>
					<td>
						<form th:action="@{/customers/delete}" method="post">
							<input class="btn btn-danger" type="submit" value="delete"/>
							<input type="hidden" name="id" th:value="${customer.id}"/>						
						</form>
					</td>
				</tr>
			</table>		
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"
		th:src="@{/webjars/jquery/1.11.3/jquery.min.js}"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"
		th:src="@{/webjars/bootstrap/3.3.4/js/bootstrap.min.js}"></script>
</body>
</html>
